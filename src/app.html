		<!-- Minimal (and open source) web analytics 🐐  -->
		<script data-goatcounter="https://myke.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

		<script>
			// Scrollbar hiding from:
			// https://www.w3schools.com/howto/howto_js_navbar_hide_scroll.asp
			// I guess it should be refactor elsewhere/to a component and use Svelte?
			// ... but they, this worked first try ¯\_(ツ)_/¯
			var prevScrollpos = window.pageYOffset;
			window.onscroll = function () {
				var currentScrollPos = window.pageYOffset;
				if (prevScrollpos > currentScrollPos) {
					document.getElementById('navbar').style.top = '0';
				} else {
					// 52 px is the actual height, for some reason ¯\_(ツ)_/¯
					document.getElementById('navbar').style.top = '-52px';
				}
				prevScrollpos = currentScrollPos;
			};
			// ... and one more shrug, just for fun! ¯\_(ツ)_/¯
		</script>

		%sveltekit.head%
	</head>

	<body>
		<div>%sveltekit.body%</div>
	</body>
