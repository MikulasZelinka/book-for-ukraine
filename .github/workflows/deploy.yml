name: Build and deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: 2. âŒš Set timezone to Prague time
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: 'Europe/Prague'
          # Currently only running the action on Linux
          # timezoneMacos: "Europe/Prague"
          # timezoneWindows: "Central Europe Standard Time"

      - name: 3. â„¹ï¸ Add version info (commit sha, timestamp)
        run: ./scripts/write_version_info.sh

      - name: 4. ğŸ”§ Install and Build
        run: |
          npm install
          npm run build
      - name: 5. ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.0

        with:
          branch: gh-pages
          folder: build
